<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아정당 입주박람회 이벤트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 768px;
      margin: 0 auto;
    }
    img {
      width: 100%;
      display: block;
    }
    .click-area {
      position: absolute;
      bottom: 130px; /* 이미지에서 버튼 위치에 맞춰 조정 */
      left: 50%;
      transform: translateX(-50%);
      width: 300px; /* 버튼 너비에 맞춰 조정 */
      height: 50px;
      z-index: 10;
    }
    @media screen and (max-width: 768px) {
      .click-area {
        bottom: 17.5%; /* 모바일에서 상대 위치로 조정 */
        width: 42%;
        height: 6%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="입주박람회.jpg" alt="아정당 설문조사 이벤트">
    <a class="click-area" href="https://walla.my/v/9DIB9DUi9vNwomkwaoJc" target="_blank" title="설문 참여하기"></a>
  </div>
</body>
</html>
